<ion-view view-title="Order History">
  <ion-content ng-controller="orderhistory">

    <div class="item font-small" ng-repeat="OrderInfo in OrderList">
    	<p ng-show="OrderList == null">No order yet.</p>
    	<a href="#/app/order/history/details/{{OrderInfo.code}}">
	    	<div class="card m0" style="background:#F1F1F1;">
		     	<div class="row">
			    	<div class="col col-50">Invoice #</div>
			    	<div class="col col-50"><span class="text-color">{{OrderInfo.code}}</span></div>
			    </div>
			    <div class="row">
			    	<div class="col col-50">Order Date</div>
			    	<div class="col col-50"><span class="text-color">{{OrderInfo.created_on}}</span></div>
			    </div>
		    	<div class="row">
			    	<div class="col col-50">Payment Status</div>
			    	<div class="col col-50"><span class="text-color">{{OrderInfo.status}}</span></div>
			    </div>
			     <div class="row">
			    	<div class="col col-50">Recipient</div>
			    	<div class="col col-50"><span class="text-color">{{OrderInfo.BillingInfo.given_name}} {{OrderInfo.BillingInfo.family_name}}</span></div>
			    </div>
			</div>
	    </a>
    </div>

  </ion-content>
</ion-view>
