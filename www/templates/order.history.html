<ion-view view-title="Order History">
  <ion-content ng-controller="orderhistory">

	  <div class="item item-text-wrap p0">

	    <div class="row col-header center font-small">
          <div class="col col-20">Product id</div>
          <div class="col col-20">Product name</div>
          <div class="col col-20">Quantity</div>
          <div class="col col-20">Price</div>
          <div class="col col-20">Status</div>
        </div>

        <ul class="list">
			<a ng-href="#/app/order/history/details">
				<div class="row col-bg center col-line font-small" ng-repeat="order in orderhistory">
					<div class="col col-20">{{order.id_ProductMaster}}</div>
					<div class="col col-20">{{order.name}}</div>
					<div class="col col-20">{{order.qty}}</div>
					<div class="col col-20">MYR {{order.price}}</div>
					<div class="col col-20">{{order.status}}</div>
		        </div>
			</a> 	        
		</ul>
