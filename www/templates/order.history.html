<ion-view view-title="Order History">
	<ion-content ng-controller="orderhistory" class="bg" style="background-image: url('img/bg/billing.png')">

	    <div class="border-bottom" ng-repeat="OrderInfo in OrderList">
	    	<p ng-show="OrderList == null">No order yet.</p>
	    	<a href="#/app/order/history/details/{{OrderInfo.code}}">
		    	<div class="row text-danger">
			    	<div class="col col-50">Invoice #</div>
			    	<div class="col col-50"><span>{{OrderInfo.code}}</span></div>
			    </div>
			    <div class="row">
			    	<div class="col">{{OrderInfo.purchase_date}}</div>
			    	<div class="col">{{OrderInfo.status}}</div>
			    	<div class="col">
			    		<span>{{OrderInfo.Shipment.trx_type}}
			    		<span ng-if="OrderInfo.Shipment.trx_type == null">N/A</span>
			    		</span>
			    	</div>
			    </div>
			    <i class="ion-chevron-right history-icon"></i>
		    </a>
	    </div>

	</ion-content>
</ion-view>
