<ion-view view-title="Order History">
  <ion-content ng-controller="orderhistory">

	  <div class="item item-text-wrap p0">

	    <div class="row col-header center font-small">
          <div class="col">Order id</div>
          <div class="col">Status</div>
          <div class="col">Product name</div>
          <div class="col">Quantity</div>
          <div class="col">Price</div>
        </div>

        <ul class="list">
	         <div class="row col-bg center col-line font-small" ng-repeat="order in orderhistory">
				<div class="col">{{order.id}}</div>
				<div class="col">{{order.status}}</div>
				<div class="col">{{order.name}}</div>
				<div class="col">{{order.qty}}</div>
				<div class="col">{{order.price}}</div>
	        </div>
