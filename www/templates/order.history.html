<ion-view view-title="Order History">
  <ion-content ng-controller="orderhistory">

	  <div class="list">

		    <div class="item font-small" ng-repeat="order in orderhistory">
		    	<a href="#/app/order/history/details/{{order.code}}">
			     	<div class="row">
				    	<div class="col col-50">Order Id</div>
				    	<div class="col col-50">{{order.code}}</div>
				    </div>
				    <div class="row">
				    	<div class="col col-50">Order Date</div>
				    	<div class="col col-50">{{order.created_on}}</div>
				    </div>
			    	<div class="row">
				    	<div class="col col-50">Order Status</div>
				    	<div class="col col-50">{{order.status}}</div>
				    </div>
				     <div class="row">
				    	<div class="col col-50">Recipient</div>
				    	<div class="col col-50">{{order.given_name}} {{order.family_name}}</div>
				    </div>
			    </a>
		    </div>
	 
	    <!-- End of list item -->
	 </div>
