<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content ng-click="updateSideMenuInfo()">
    <ion-nav-bar>
      <ion-nav-back-button class="text-white"></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon text-white" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <a class="button curve-box bg-white text-danger font20 b0" ng-href="#/app/cart/list">
         <i class="ion-android-cart"></i>
        </a>
      </ion-nav-buttons>


    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <ion-view>
        <img src="http://staging.wine-enterprise.com:8011/assets/img/vega_logo.png" 
        width="100%"/>
      </ion-view>
    </ion-header-bar>
    <ion-content>
      <ion-list>

        <ion-item menu-close href="#/app/home">
          <i class="ion-home"></i>
          Vega Beverages
        </ion-item>

        <ion-item menu-close href="#/app/search">
          <i class="ion-search"></i>
          Search
        </ion-item>

        <ion-item menu-close href="#/app/categories">
          <i class="ion-cube"></i>
          Categories
        </ion-item>

        <!-- <ion-item menu-close href="#/app/product/list/"> 
          <i class="ion-wineglass"></i>
          Products
        </ion-item> -->

        <!-- Login -->
        <ion-item menu-close ng-click="login()" ng-if="userinfo.id == null">
          <i class="ion-log-in"></i>
          Login / Sign Up
        </ion-item>

        <ion-item menu-close href="#/app/profile" ng-if="userinfo.id != null">
          <i class="ion-log-in"></i>
          <!-- {{userinfo.given_name}} {{userinfo.family_name}} -->
          {{userinfo.email}}
        </ion-item>
        <!-- End Login -->

        <ion-item menu-close href="#/app/order/history" ng-show="userinfo.id != null">
          <i class="ion-social-buffer"></i>
          Order History
        </ion-item>

        <ion-item menu-close href="#/app/cart/list">
          <i class="ion-android-cart"></i>
          Cart List
          <span class="badge badge-assertive">{{cartList.cart_count}}</span>
        </ion-item>

        <ion-item menu-close ng-click="logout()" ng-if="userinfo.id != null" class="default-bg">
          <i class="ion-log-out"></i>
          Logout
        </ion-item>

        <!-- <ion-item menu-close href="#/app/device">
          Device
        </ion-item> -->

        <!--  <ion-item menu-close href="#/app/promotion">
          <i class="ion-film-marker"></i>
          Promotion
        </ion-item> --> 

        <!-- <ion-item menu-close href="#/app/cart/list">
          <i class="ion-film-marker"></i>
          1
        </ion-item> -->

        <!-- <ion-item menu-close href="#/app/order/summary">
          <i class="ion-film-marker"></i>
          2
        </ion-item>  --> 
               
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
