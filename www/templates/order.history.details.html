<ion-view view-title="Order History Details">
  <ion-content ng-controller="orderhistorydetails">

    <div class="item item-text-wrap p0">

    	<!-- Table header name -->
	    <div class="row col-header center font-small">
          <div class="col">Product id</div>
          <div class="col">Product name</div>
          <div class="col">Quantity</div>
          <div class="col">Price (MYR)</div>
        </div>

        <!-- Table data -->
        <ul class="list">
			<div class="row col-bg center col-line font-small" style="word-wrap: normal;" ng-repeat="Item in OrderInfo.Items">
				<div class="col">{{Item.id_ProductMaster}}</div>
				<div class="col">{{Item.product_name}}</div>
				<div class="col">{{Item.qty}}</div>
				<div class="col text-right">{{Item.price}}</div>
	        </div>	        
		</ul>

		<div class="row">
			<div class="col-50">
				<p class="font-medium text-right">Shipment Fee:</p>
			</div>
			<div class="col-50">
				<p class="font-big text-right" style="color:#3498DB;">{{OrderInfo.shipping_price}}</p>
			</div>
		</div>

		<!-- Total price -->
		<div class="row">
			<div class="col-50">
				<p class="font-medium text-right">Total:</p>
			</div>
			<div class="col-50">
				<p class="font-big text-right" style="color:#3498DB;">{{OrderInfo.total_price}}</p>
			</div>
		</div>
	</div>
	<!-- End of listing -->
	
	<!-- Shipping Info of recipient -->
	<div class="card">
		<div class="item item-divider font-medium">
			Deliver to
		</div>
		<div class="item item-text-wrap">
			 <label class="item item-input font-medium royal">
        		<ul class="list-unstyled">
        			<!-- shipping -->
	        		<li>{{OrderInfo.Method.given_name}} {{OrderInfo.Method.family_name}}</li>
	        		<li>{{OrderInfo.Method.phone}}</li>
	        		<li>{{OrderInfo.Method.address1}}</li>
	        		<li>{{OrderInfo.Method.address2}}</li>
	        		<li>{{OrderInfo.Method.city}}</li>
	        		<li>{{OrderInfo.Method.postcode}}</li>
	        		<!-- selfpickup -->
	        		<li>{{OrderInfo.Method.name}}</li>
	        		<li>{{OrderInfo.Method.address}}</li>
        		</ul>
      		</label>
		</div>
	</div>

  </ion-content>
</ion-view>
