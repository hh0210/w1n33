<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">
    
    <!-- row 1 -->
    <div class="row p0">
        <div class="col-50 border-right">
          <img ng-src="{{img}}{{productDetails.photo}}" class="width100" />
          <p class="text-overlay m0">{{productDetails.name}}</p>
        </div>
        <div class="col-50">
          <form ng-submit="cart(productDetails)">
            <label class="item-input border-bottom">
              <span class="input-label font-15 text-right text-info">Price:</span>
              MYR {{productDetails.price}}
            </label>
            <label class="item-input border-bottom">
              <span class="input-label font-15 text-right text-info">Qty:</span>
              <input type="number" min="1" ng-model="productDetails.qty" />
            </label>
            <label class="item-input border-bottom">
              <span class="input-label font-15 text-right text-info">Balance:</span>
              {{productDetails.balance}}
            </label>

            <button type="submit" ng-show="productDetails.balance > 0" class="width100 bg-success b0 text-white p10" style="height: 48px;">
              <i class="ion-android-cart font18"></i> Add to Cart
            </button>
            <div class="bg-danger text-white text-center p10" ng-show="productDetails.balance <= 0">Out of Stock</div>
          </form>
        </div>
    </div>
    
    <!-- infomation -->
    <h4 class="width100 bg-default m0 p10 text-center">Specification</h4>
    <div class="row p10 border-bottom">
      <div class="col-50"><b>SKU Code:</b> {{productDetails.sku_code}}</div>
      <div class="col-50"><b>Type:</b> {{productDetails.type_name}}</div>
    </div>
    <div class="row p10 border-bottom">
      <div class="col-50"><b>Alcohol:</b> {{productDetails.alcohol}}%</div>
      <div class="col-50"><b>Size:</b> {{productDetails.size}}</div>
    </div>
    <div class="row p10">
      <div class="col-50"><b>Year:</b> {{productDetails.year}}</div>
      <div class="col-50"><b>Origin:</b> {{productDetails.country_name}}</div>
    </div>
    <h4 class="bg-default m0 p10 text-center">Description</h4>
    <div class="row text-justify p10">
      <div ng-bind-html="productDetails.note"></div>
    </div>
    
  </ion-content>
</ion-view>
