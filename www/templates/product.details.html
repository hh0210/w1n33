<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">

    <div class="container">
        <div class="row default-bg">
          <div class="col col-100 center">
            <label>{{productDetails.name}}</label>
          </div>
        </div>
        <div class="row mt5">
          <div class="col col-50 sbox">
              <img ng-src="{{img}}{{productDetails.photo}}" width="100%">      
          </div>
          <div class="col col-50 center">
            <form ng-submit="cart(productDetails)">
              <!-- <input type="text" ng-model="productDetails.id">
              <input type="text" ng-model="productDetails.id"> -->
              <label class="item item-input">
                <span class="input-label font-small royal">Price:</span> MYR {{productDetails.price}}
                <!-- <input type="text" class="font-medium" ng-model="productDetails.price"/> -->
                <!--  <span class="input-label" ng-model="productData.price">MYR {{productDetails.price}}</span> -->
              </label>

              <!-- <button type="submit" ng-click="minusQty(productDetails.qty)">
                <i class="ion-minus-circled"></i>
              </button> -->

              <label class="item item-input">
                <span class="input-label font-small royal">Qty:</span>
                  <span><input type="number" min="0" ng-model="productDetails.qty"></span>
              </label>

<!--               <button type="submit" ng-click="addQty(productDetails.qty)">
                <i class="ion-plus-circled"></i>
              </button> -->

              <!--  ng-href="#/app/cart/list" -->
              <button type="submit" class="button button-block button-balanced font-medium" 
                 ng-click="showPopup(productDetails.qty)">
                  <i class="ion-android-cart font-big"></i>&nbsp;&nbsp;Add to Cart
              </button>
            </form>
          </div>
        </div>
        <!-- follow sample above to print dynamic data ex: productDetails.name -->

        <div class="card">
         <!--  <div class="item item-text-wrap"> -->
              <ul class="list"> 
                <div class="row item font-small lightbg">
                    <div class="col">
                     <span class="royal">SKU Code:</span> <div>{{productDetails.sku_code}}</div>
                    </div>
                    <div class="col">
                     <span class="royal">Type:</span> <div>{{productDetails.type_name}}</div>
                    </div>
                </div>
                <div class="row item font-small" >
                    <div class="col">
                      <span class="royal">Alcohol:</span> <div>{{productDetails.alcohol}}%</div>
                    </div>
                    <div class="col">
                       <span class="royal">Size:</span> <div>{{productDetails.size}}</div>
                    </div>
                </div>
                <div class="row item font-small lightbg">
                    <div class="col">
                        <span class="royal">Year:</span> <div>{{productDetails.year}}</div>
                    </div>
                    <div class="col">
                        <span class="royal">Origin:</span> <div>{{productDetails.country_name}}</div>
                    </div>
                </div>
              </ul>
          <!-- </div> -->
        </div>

        <div class="card">
          <div class="item item-divider font-small">
             Description:
          </div>
          <div class="item item-text-wrap">
            <p>{{productDetails.note}}</p>
          </div>
        </div>
  
    </div> <!-- end of container-->
  
  </ion-content>
</ion-view>
