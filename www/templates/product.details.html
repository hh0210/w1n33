<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">

    <div class="container">
        <div class="row default-bg">
          <div class="col col-100 center">
            <label>{{productDetails.name}}</label>
          </div>
        </div>
        <div class="row mt5">
          <div class="col col-50 sbox">
              <img ng-src="{{img}}{{productDetails.photo}}">      
          </div>
          <div class="col col-50 center">
            <form ng-submit="cart(productDetails)">
              <!-- <input type="text" ng-model="productDetails.id">
              <input type="text" ng-model="productDetails.id"> -->
              <label class="item item-input font-small">
                <span class="input-label">Price: MYR</span>
                <input type="text" ng-model="productDetails.price" />
                <!--  <span class="input-label" ng-model="productData.price">MYR {{productDetails.price}}</span> -->
              </label>
              <label class="item item-input font-small">
                <span class="input-label">Qty:</span>
                <input type="text" ng-model="productDetails.qty">
              </label>
              <!--  ng-href="#/app/cart/list" -->
              <button type="submit" class="button button-balanced font-medium"><i class="ion-android-cart"></i> Add to Cart</button>
            </form>
          </div>
        </div>
        <!-- follow sample above to print dynamic data ex: productDetails.name -->
        <!-- Start of the other details -->
          <div class="row mt5 mb5">
            <div class="col col-33 table-header">
              <label class="font-small">SKU Code</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].sku_code}}</label>
            </div>
          </div>
        
          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Type</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].type}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Alcohol</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].alcohol}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Size</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].size}}</label>
            </div>
          </div>

           <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Year</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].year}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Origin</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].origin}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Status</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].status}}</label>
            </div>
          </div>

           <div class="row">
              <div class="col col-33 table-header">
                <label class="font-small">Description</label>
              </div>
              <div class="col col col-67 table-content">
                <label>{{productData[0].note}}</label>
              </div>
          </div> 
  
    </div> <!-- end of container-->
  
  </ion-content>
</ion-view>
