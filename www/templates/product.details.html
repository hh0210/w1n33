<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">

    <div class="container">
        <div class="row" style="background:#F1F1F1;">
          <div class="col col-100 center">
            <label class="font-small">{{productDetails.name}}</label>
          </div>
        </div>
        <div class="row mt5">
          <div class="col col-50 sbox">
              <img ng-src="{{img}}{{productDetails.photo}}" width="100%">      
          </div>
          <div class="col col-50 center">
            <form ng-submit="cart(productDetails)">
              <label class="item item-input">
                <span class="input-label font-small royal">Price:</span> MYR {{productDetails.price}}
              </label>

              <label class="item item-input">
                <span class="input-label font-small royal">Qty:</span>
                <input type="number" min="1" ng-model="productDetails.qty" />
              </label>

              <button type="submit" class="button button-block button-balanced font-medium" 
                 ng-click="showPopup(productDetails.qty)">
                  <i class="ion-android-cart font-big"></i> Add to Cart
              </button>
            </form>
          </div>
        </div>

        <div class="card">
          <ul class="list"> 
            <div class="row item font-small lightbg">
                <div class="col">
                 <span class="royal">SKU Code:</span> <div>{{productDetails.sku_code}}</div>
                </div>
                <div class="col">
                 <span class="royal">Type:</span> <div>{{productDetails.type_name}}</div>
                </div>
            </div>
            <div class="row item font-small" >
                <div class="col">
                  <span class="royal">Alcohol:</span> <div>{{productDetails.alcohol}}%</div>
                </div>
                <div class="col">
                   <span class="royal">Size:</span> <div>{{productDetails.size}}</div>
                </div>
            </div>
            <div class="row item font-small lightbg">
                <div class="col">
                    <span class="royal">Year:</span> <div>{{productDetails.year}}</div>
                </div>
                <div class="col">
                    <span class="royal">Origin:</span> <div>{{productDetails.country_name}}</div>
                </div>
            </div>
          </ul>
        </div>

        <div class="card">
          <div class="item item-divider font-small">
             Description:
          </div>
          <div class="item item-text-wrap">
            <p>{{productDetails.note}}</p>
          </div>
        </div>
  
    </div> <!-- end of container-->
  
  </ion-content>
</ion-view>
