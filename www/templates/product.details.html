<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">

    <div class="row">
      <label>{{productData[0].name}}</label>
    </div>
    <div class="row">
      <div class="col col-67">
          <img ng-src="{{img.src}}">      
      </div>
      <div class="col col-33">
          <p>haha</p>
      </div>
    </div>
 
  

  <p ng-repeat="product in productData"> 
  <br>
  {{product.status}}
  {{product.origin}}
  <br>
  {{product.note}}
  <br>
  {{product.balance}}

  </p>

  
  </ion-content>
</ion-view>
