<ion-view view-title="Product Details">
  <ion-content ng-controller="productdetails">

    <div class="container">
        <div class="row default-bg">
          <div class="col col-100 center">
            <label>{{productData[0].name}}</label>
          </div>
        </div>
        <div class="row mt5">
          <div class="col col-50 sbox">
              <img ng-src="{{img.src}}">      
          </div>
          <div class="col col-50 center mt20">
               <label class="font-small">Price: RM &nbsp;
                      <span class="font-big">{{productData[0].price}}</span>
               </label>

                <form>
                <!-- Submit quantity data -->
                 <div class="item item-input">
                    <span class="input-label font-small">Quantity:</span>
                    <input type="text">
                  </div>
                     
                  <a class="button button-balanced" ng-href="#/app/cart/list">
                     <i class="ion-android-cart"></i>&nbsp;&nbsp;&nbsp;Add to Cart
                  </a>
                </form>
          </div>
        </div>
        <!-- Start of the other details -->
          <div class="row mt5 mb5">
            <div class="col col-33 table-header">
              <label class="font-small">SKU Code</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].sku_code}}</label>
            </div>
          </div>
        
          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Type</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].type}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Alcohol</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].alcohol}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Size</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].size}}</label>
            </div>
          </div>

           <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Year</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].year}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Origin</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].origin}}</label>
            </div>
          </div>

          <div class="row mb5">
            <div class="col col-33 table-header">
              <label class="font-small">Status</label>
            </div>
            <div class="col col-67 table-content">
              <label>{{productData[0].status}}</label>
            </div>
          </div>

           <div class="row">
              <div class="col col-33 table-header">
                <label class="font-small">Description</label>
              </div>
              <div class="col col col-67 table-content">
                <label>{{productData[0].note}}</label>
              </div>
          </div> 
  
    </div> <!-- end of container-->
  
  </ion-content>
</ion-view>
