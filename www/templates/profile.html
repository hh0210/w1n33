<ion-view view-title="Member Profile">
  <ion-content ng-controller="user">
    
  			<form name="profileForm" ng-submit="profile(profileInfo)" novalidate>
		    	<!-- Shipping information of guest info  -->
				<div class="card">
					<div class="item item-divider font-medium">
						Profile Details
					</div>
					<div class="item item-text-wrap">
						<div class="row">
							<div class="col col-50">
								<input type="text" name="username" placeholder="Username" ng-model="profileInfo.username" required>
								<span class="assertive font-small" ng-show="profileForm.username.$dirty && profileForm.username.$invalid">
								<span ng-show="profileForm.username.$error.required">Username is required.
								 </span>
								</span>
							</div>
							<div class="col col-50">
								<input type="email" name="email" placeholder="Email" ng-model="billing.email" required>
							<span class="assertive font-small" ng-show="bilForm.email.$dirty && bilForm.email.$invalid">
						    <span ng-show="bilForm.email.$error.required">Email is required.</span>
						    <span ng-show="bilForm.email.$error.email">Invalid email address.</span>
							</div>
						</div>
						<div class="row">
							<div class="col col-50">
								<input type="text" name="firstName" placeholder="First Name"  ng-model="profileInfo.firstName" required>
								<span class="assertive font-small" ng-show="profileForm.firstName.$dirty && profileForm.firstName.$invalid">
								<span ng-show="profileForm.firstName.$error.required">First name is required.</span>
								</span>
							</div>
							<div class="col col-50">
								<input type="text" name="lastName" placeholder="Last Name" ng-model="profileInfo.lastName" required>
								<span class="assertive font-small" ng-show="profileForm.lastName.$dirty && profileForm.lastName.$invalid">
								<span ng-show="profileForm.lastName.$error.required">Last name is required.</span>
								</span>
							</div>
						</div>
						<div class="row">
							<input type="text" class="ml5" placeholder="Phone Number">
						</div>
						<div class="row">
							<input type="text" class="ml5"  placeholder="Street Address 1">
						</div>
						<div class="row">
							<input type="text" class="ml5"  placeholder="Street Address 2">
						</div>
						<div class="row">
							<div class="col col-50">
								<input type="text" placeholder="City">
							</div>
							<div class="col col-50">
								<input type="text" placeholder="Zip">
							</div>
						</div> 
					</div>
				</div>
				<!-- End of shipping detail -->

				<div class="row">
					<div class="col">
						<a class="button btn-block btnCheckOut font-medium">
						  Save
						</a>
					</div>
				</div>
			</form>

  </ion-content>
</ion-view>
