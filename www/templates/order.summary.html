<ion-view view-title="Order Summary">

  <ion-content ng-controller="ordersummary">

        <div class="row col-header center font-small">
          <div class="col">Name</div>
          <div class="col">Quantity</div>
          <div class="col">Price</div>
          <div class="col">Subtotal</div>
        </div>

        <div class="row col-bg center col-line font-small" ng-repeat="salesorderInfo in salesorderList">
			<div class="col">{{salesorderInfo.product_name}}</div>
			<div class="col">{{salesorderInfo.qty}}</div>
			<div class="col">{{salesorderInfo.unit_price}}</div>
			<div class="col">{{salesorderInfo.price}}</div>
        </div>
       
       	<form ng-submit="invoice(salesorderList)">
       	<!-- <input type="text" ng-model="cartList[0].id"> -->
       	<!-- Submit promo code data -->
		  <div class="item item-input">
		    <span class="input-label font-medium">Promo Code:</span>
		    <input type="text">
		  </div>

		<!-- Row for total  -->
		<div class="row">
			<div class="col col-33">
				<p class="ml5 font-medium input-label ">{{shipment_method}}</p>
			</div>
			<div class="col col-67">
				<p style="color:#3498DB;">{{location_name}}</p>
				<p style="color:#3498DB;">{{address}}</p>
				<p style="color:#3498DB;">{{type}}</p>
			</div>
		</div>

        <div class="row">
			<div class="col col-33">
				<p class="ml5 font-medium input-label ">Total:</p>
			</div>
			<div class="col col-67">
				<span class="font-big" style="color:#3498DB;">RM {{salesorderList[0].total_price}}
				</span>
			</div>
		</div>

		<!-- Row for confirm button -->
		<div class="row">
			<div class="col">
				<button type="submit" class="button button-block btnCheckOut">Confirm</button>
			</div>
		</div>	
		</form>
  </ion-content>

</ion-view>
