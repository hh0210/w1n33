<ion-view view-title="Order Summary">

  <ion-content ng-controller="ordersummary">

    <div class="row" ng-repeat="productInfo in productList" ng-if="$index % 2 == 0">
    	<a class="col col-50" ng-if="$index < productList.length" ng-href="#/app/product/details">
		  	<div class="sbox center">
			  	<img ng-src="{{img}}{{productList[$index].photo}}" width="100%">
			  	<p class="ellipsis p10">{{productList[$index].name}}</p>
			  	<p class="default-bg p10">MYR {{productList[$index].price}}</p>
		  	</div>
	  	</a>
	  	<a class="col col-50" ng-if="$index < productList.length" ng-href="#/app/product/details">
		  	<div class="sbox center">
			  	<img ng-src="{{img}}{{productList[$index+1].photo}}" width="100%">
			  	<p class="ellipsis p10">{{productList[$index+1].name}}</p>
			  	<p class="default-bg p10">MYR {{productList[$index+1].price}}</p>
		  	</div>
	  	</a>
	</div>

  </ion-content>

</ion-view>
