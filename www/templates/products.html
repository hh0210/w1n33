<ion-view view-title="Products" class="bg">

     <ion-nav-buttons side="right">
  <button class="button" ng-click="doSomething()">
    <img ng-src="/img/cart.png" width="25" />
  </button>
  <button class="button" ng-click="doSomething()">
    <img ng-src="/img/options.png" width="25" />
  </button>  
</ion-nav-buttons>

	<ion-content ng-controller="ProductController" ng-init="loadImages()">

	    <div class="row responsive-xs" ng-repeat="image in images" ng-if="$index % 2 === 0">
	        <div class="col col-50" ng-if="$index < images.length">
	            <img ng-src="{{images[$index].src}}" width="100%" />
	        </div>
	        <div class="col col-50" ng-if="$index + 1 < images.length">
	            <img ng-src="{{images[$index + 1].src}}" width="100%" />
	        </div>
	    </div>

	</ion-content>

</ion-view>
