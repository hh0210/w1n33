<ion-view view-title="Shipping Methods">
	<ion-content ng-controller="shipping">
			
		<form>
	    	<!-- Shipping information of receiver info  -->
			<div class="card">
				<div class="item item-divider font-medium">
					Shipping To
				</div>
				<div class="item item-text-wrap" >
					<div class="row">
						<div class="col col-50">
							<input type="text" placeholder="First Name">
						</div>
						<div class="col col-50">
							<input type="text" placeholder="Last Name">
						</div>
					</div>
					<div class="row">
						<div class="col col-50">
							<input type="text" placeholder="Email">
						</div>
						<div class="col col-50">
							<input type="text" placeholder="Phone Number">
						</div>
					</div>
					<div class="row">
						<input type="text" class="ml5"  placeholder="Street Address 1">
					</div>
					<div class="row">
						<input type="text" class="ml5"  placeholder="Street Address 2">
					</div>
					<div class="row">
						<div class="col col-50">
							<input type="text" placeholder="City">
						</div>
						<div class="col col-50">
							<input type="text" placeholder="Zip">
						</div>
					</div> 
				</div>
			</div>
			<!-- End of shipping detail -->
				<p class="font-small center positive">OR</p>
			<!--  Start of pickup details -->
			<div class="card list" style="margin-top:1px;">
				  <div class="item item-divider font-medium">
				    Self Pickup
				  </div>
				  <label class="item item-input item-select">
				    <div class="input-label">
				      Location
				    </div>
				    <select>
				      <option selected>--Select--</option>
				      <option>Kuchai Lama</option>
				      <option>Ampang</option>
				      <option>Mid Valley</option>
				    </select>
				  </label>
			</div>
			<!-- End of pickup details -->

			<div class="row">
				<div class="col">
					<a class="button button-block btnCheckOut font-medium" ng-href="#/app/payment">
				  		Pay Now
					</a>
				</div>
			</div>
		</form>

	</ion-content>
</ion-view>
