<ion-view view-title="Cart List">

  <ion-content ng-controller="cartlist">

 <div class="list">
 	<!-- Content -->
 	<!-- Items -->
    <div class="item item-thumbnail-left" ng-repeat="cartInfo in cartList">
	    <div class="row">
		  <div class="col">
		  	<img class="cartImg" ng-src="{{img}}{{cartInfo.photo}}">
		  		<br><br>
		  	<span class="greenbox mt10">Subtotal</span>
		  	<span class="subtotal">RM {{cartInfo.price}}
		  	</span>
		  </div>
		  
		  <div class="col font-small">
		  	<span class="pl5" style="color:#9B59B6;">{{cartInfo.product_name}}</span>
		  	<br>
		  	<span class="pl5">Quantity:</span><span style="color:#F1C40F;"> {{cartInfo.qty}}</span>
		  	<br>
		  	<span class="pl5">Price:</span><span style="color:#7F8C8D;"> RM {{cartInfo.unit_price}}</span>
		  </div>
		  <div class="col"></div>
		</div>
	</div>

	<!-- Start of total -->
	<div class="item item-thumbnail-left">
		<div class="row">
			<div class="col col-offset-33 col-33">
				<p align="right">Total:</p>
			  	
			</div>
			<div class="col col-33">
				<span class="font-big" style="color:#3498DB;">RM {{cartList[0].total_price}}	
			  	</span>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<a class="button btn-block btnContinue font-medium" ng-href="#/app/categories">
				  Continue Shopping
				</a>
			</div>
			
			<div class="col">
				<a class="button btn-block btnCheckOut font-medium" ng-href="#/app/order/summary">
				  Check Out
				</a>
			</div>
		</div>	
	</div>

</div>

  </ion-content>

</ion-view>
