<ion-view view-title="Cart List">
  <ion-content ng-controller="cartlist">
  	<!-- list -->
	<div class="list">
	 	<!-- Items -->
	    <div class="item item-thumbnail-left" ng-repeat="Item in CartInfo.Items">
		    <!-- row 1 -->
		    <div class="row">
		    	<!-- col-left -->
				<div class="col">
					<img class="cartImg" ng-src="{{img}}{{Item.photo}}">
					<p class="grey">{{Item.product_name}}</p>
					<small>Unit Price:</small>
				  	<span style="color:#7F8C8D;"> MYR {{Item.unit_price}}</span>
				</div>
				<!-- col-right -->
				<div class="col">
					<form ng-submit="delete(Item)" class="pull-right top-right p10">
					 	<button type="submit"><i class="ion-close-round"></i></button>
					</form>
					<div class="row mt20"></div>
					<div class="row">
				  		<small class="mr10">Quantity:</small>
						<button type="submit" ng-click="minus(Item)"><i class="ion-minus"></i></button>
						<p class="ml10 mr10" style="color:#F1C40F;">{{Item.qty}}</p>
				  		<button type="submit" ng-click="plus(Item)"><i class="ion-plus"></i></button>
					</div>

					<p class="greenbox text-right">Subtotal</p>
					<p class="subtotal text-right">MYR {{Item.price}}</p>
				</div>
			</div>
			<!-- end row 1 -->
		</div>
		<!-- end items -->

		<!-- total -->
		<div class="item item-thumbnail-left">
			<!-- row 1 -->
			<div class="row">
				<div class="col col-offset-25 col-33">
					<p align="right">Total:</p>
				</div>
				<div class="col col-50">
					<span class="font-big" style="color:#3498DB;">MYR {{CartInfo.total_price}}</span>
				</div>
			</div>
			<!-- row 2 -->
			<div class="row">
				<div class="col">
					<a class="button btn-block btnContinue font-medium" ng-href="#/app/categories">Continue Shopping</a>
				</div>
				<form ng-submit="salesorder(cartInfo)">
					<div class="col">
						<!-- If no item selected, then disable checkout button -->
						<button ng-disabled="CartInfo.cart_count <= 0" type="submit" class="button btn-block btnCheckOut font-medium">Check Out</button>
					</div>
				</form>
			</div>	
		</div>
		<!-- end total -->
	</div>
	<!-- end list -->
  </ion-content>
</ion-view>
